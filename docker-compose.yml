version: "3"
services:
  ws:
    build:
      context: ./filedrop-ws
      dockerfile: Dockerfile
    environment:
      - WS_HOST=0.0.0.0
      - TURN_MODE=hmac
      - TURN_SERVER=turn:localhost
      - TURN_USERNAME=filedrop
      - TURN_SECRET=abcd
    ports:
      - "5000:5000"

  web:
    build:
      context: ./filedrop-web
      dockerfile: Dockerfile
      args:
        - TITLE=filedrop
        - SERVER=ws://localhost:5000/ws
    ports:
      - "80:80"

  coturn:
    image: instrumentisto/coturn
    command: --use-auth-secret --static-auth-secret=abcd --no-tls --no-dtls
