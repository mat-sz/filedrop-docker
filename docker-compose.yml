version: "3"
services:
  ws:
    build:
      context: ./filedrop-ws
      dockerfile: Dockerfile
    environment:
      - WS_HOST=0.0.0.0
      - WS_BEHIND_PROXY=yes
      - TURN_MODE=hmac
      - TURN_SERVER=turn:(hostname)
      - TURN_USERNAME=filedrop
      - TURN_SECRET=${TURN_SECRET}

  web:
    build:
      context: ./filedrop-web
      dockerfile: Dockerfile
      args:
        - REACT_APP_TITLE=${TITLE}
        - REACT_APP_SERVER=(protocol)//(hostname):(port)/ws/
        - REACT_APP_USE_BROWSER_ROUTER=1

  coturn:
    image: instrumentisto/coturn
    command: --use-auth-secret --static-auth-secret=${TURN_SECRET} --no-tls --no-dtls
    ports:
      - "3478:3478"
      - "49152-65535:49152-65535/udp"

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT}:80"
    volumes:
      - ./conf/nginx:/etc/nginx
    command: /bin/sh -c "nginx -g \"daemon off;\""
